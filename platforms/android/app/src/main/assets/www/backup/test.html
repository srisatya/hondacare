	.ct-legend {
    position: relative;

    li {
        position: relative;
        padding-left: 23px;
        margin-bottom: 3px;
    }

    li:before {
        width: 12px;
        height: 12px;
        position: absolute;
        left: 0;
        content: '';
        border: 3px solid transparent;
        border-radius: 2px;
    }

    li.inactive:before {
        background: transparent;
    }

    &.ct-legend-inside {
        position: absolute;
        top: 0;
        right: 0;
    }

    @for $i from 0 to length($ct-series-colors) {
        .ct-series-#{$i}:before {
            background-color: nth($ct-series-colors, $i + 1);
            border-color: nth($ct-series-colors, $i + 1);
        }
    }
}

	function prevPath(pf)
	{
	  var arr= pf.split('/');
	  var newarr=[];
	   // console.log(arr);
		//console.log(arr.length);
		if(arr[arr.length - 1] == "")
		{
			for(var i =0; i < arr.length - 2  ;i++)
			{
					newarr[i] = arr[i];
			}	
	 
		}else
		{
		    for(var i =0; i < arr.length - 1  ;i++)
			{
					newarr[i] = arr[i];
			}	
		}
		//console.log(newarr);
		var strpath=newarr.join('/');
		return strpath+'/';
	}
